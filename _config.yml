# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: checklist
email: shreyas.techiespace@gmail.com
description: > #Checklist helps you keep track of your progress for learning new skills.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://techiespace.github.io/checklist/" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
permalink: pretty
sass:
  sass_dir: assets/css
  style: :nested

collections:
  checklists:
    output: true
